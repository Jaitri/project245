<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-box position = "-0.75 0.5 -3" rotation="0 45 0" color="#4CC3D9" ></a-box>
        <a-ring position="0.5 1.1 -4" rotation="0 50 0" inner-radius="0.1" outer-radius="0.2" color="teal"></a-ring>
        <a-octahedron position="-1.9 0 -2.98" radius="0.45" color="#FF926B"></a-octahedron>
        <a-sphere position="0 0.7 -5" radius="0.75" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" rotation="0 45 0" radius="0.25" height="1.5" color="#FFC65D"></a-cylinder> 
        <a-plane position="0 0 -4" rotation="-90 0 0" width = "4" height ="4" color="#7BC8A4"></a-plane>
        <a-sky color="white"></a-sky>

    </a-scene>
</body>

</html>
